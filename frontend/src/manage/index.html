<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>JOYZL Server Manage</title>
	</head>
	<body>
		<aside class="v">
			<div id="about" class="head hc hms ps t3">
				<i class="bi-pc"></i>

			</div>
			<div id="servers" class="g servers sy">
				<div class="v vm1 hover">
					<div class="hc hms ps">
						<i class="bi-globe2"></i>
						<span class="g" name="name"></span>
						<span class="t">•</span>
					</div>
					<div class="hosts" name="hosts">
						<div class="hc hms ps hover">
							<i class="bi-cloud"></i>
							<span class="g" name="name"></span>
							<span class="t">•</span>
						</div>

				<span class="g">新建主服务</span>

			<div id="visits" class="hc hms ps hover">
				<i class="bi-bar-chart"></i>
				<span class="g">访问统计</span>

			</div>
			<div id="roster" class="hc hms ps hover">

				<span class="t">•</span>
			</div>
			<div id="archive" class="hc hms ps hover">

				<span class="g">归档库</span>
				<span class="t">•</span>
			</div>
			<div id="users" class="hc hms ps hover">

				<span class="t">•</span>

			<div class="ps"></div>

		<main></main>
