<dialog class="w38 ssm sy" aria-modal="true">
	<div class="head hc hms ps">
		<svg width="1rem" height="1rem" fill="currentColor" viewBox="0 0 16 16">
			<use xlink:href="#i-host" />
		</svg>
		<span case="black">新建服务程序</span>
	</div>
	<form class="pm" method="dialog">
		<div class="hc">
			<label for="type">程序类型：</label>
			<select id="type" class="g dark" type="text" name="type" list="types" required>
				<option value="RESOURCE">资源服务(RESOURCE)</option>
				<option value="WEBDAV">文件服务(WEBDAV)</option>
				<option value="LOCATION">重定向(LOCATION)</option>
				<optgroup label="管理服务">
					<option value="SETTING">服务配置(SETTING)</option>
					<option value="VISITS">访问计数(VISITS)</option>
					<option value="ROSTER">黑白名单(ROSTER)</option>
					<option value="USER">用户账户(USER)</option>
					<option value="LOG">访问日志(LOG)</option>
					<option value="IP">客户端IP</option>
				</optgroup>
				<optgroup label="测试">
					<option value="EMOJI">Unicode emoji test</option>
				</optgroup>
			</select>
		</div>
		<include src="servlet-forms.html" />
		<div class="tr">
			<button class="secondary" type="reset" formnovalidate>取消</button>
			<button class="primary" type="submit">创建</button>
		</div>
	</form>
</dialog>
