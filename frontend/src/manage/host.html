<div>
	<div class="head v vm1">
		<div class="title hc hmm ps">
			<div id="server" class="hc hms t3 hover">
				<i class="bi-globe2"></i>
				<span name="server.name"></span>
			</div>
			<div class="g hc hms t3">
				<i class="bi-cloud"></i>
				<span name="host.name"></span>
			</div>
			<mark id="apply" class="hc hms primary hover">
				<i class="bi-upload"></i>
				<span>应用</span>
			</mark>
		</div>
		<nav class="hc hmm">
			<div class="hc hms ps hover" target="#host">
				<i class="bi-cloud"></i>
				<span>虚拟主机</span>
			</div>
			<div class="hc hms ps hover" target="#servlets">
				<i class="bi-puzzle"></i>
				<span>服务程序</span>
				<span name="servlets"></span>
			</div>
			<div class="hc hms ps hover" target="#authentications">
				<i class="bi-shield-lock"></i>
				<span>身份验证</span>
				<span name="authentications"></span>
			</div>
			<div class="g"></div>
			<mark id="create" class="primary hover">
				<i class="bi-plus"></i>
				<span>新建</span>
			</mark>
		</nav>
	</div>
	<div id="card">
		<div id="host">
			<div class="item hc hms">
				<span>主机名称：</span>
				<span class="w30 hover" name="name"></span>
				<small>用于管理的名称</small>
			</div>
			<div class="item hc hms">
				<span>绑定域名：</span>
				<span class="w30 hover" name="names"></span>
			</div>
			<div class="item hc hms">
				<span>访问日志：</span>
				<span class="w30 hover" name="access"></span>
				<small>相对路径为程序目录</small>
			</div>
			<div class="hc hml ps">
				<a id="modify" class="hc hms text primary hover">
					<i class="bi-gear"></i>
					<span>设置</span>
				</a>
				<a id="delete" class="hc hms text danger hover">
					<i class="bi-trash"></i>
					<span>删除</span>
				</a>
			</div>
		</div>
		<div id="servlets">
			<div class="hc hms ps item hover">
				<i class="bi-puzzle"></i>
				<span class="w10" name="type"></span>
				<span class="g" name="path"></span>
				<div class="g">
					<a case="folder" target="folder">
						<i class="bi-folder"></i>
						<span name="parameters.content"></span>
					</a>
					<span name="parameters.location"></span>
				</div>
				<i class="bi-trash hover" target="delete"></i>
			</div>
		</div>
		<div id="authentications">
			<div class="hc hms ps item hover">
				<i class="bi-shield-lock"></i>
				<span class="w10" name="type"></span>
				<span class="w15" name="realm"></span>
				<span class="g" name="path"></span>
				<span name="methods"></span>
				<span name="algorithm"></span>
				<i class="bi-trash hover" target="delete"></i>
			</div>
		</div>
	</div>
</div>
