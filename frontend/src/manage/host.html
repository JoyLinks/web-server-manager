<div>
	<div class="head v vm1">
		<div class="title hc hmm ps">
			<div id="server" class="hc hms t3 hover">
				<svg width="1.5rem" height="1.5rem" fill="currentColor" viewBox="0 0 16 16">
					<use xlink:href="#i-server" />
				</svg>
				<span name="server.name"></span>
			</div>
			<div class="g hc hms t3">
				<svg width="1.5rem" height="1.5rem" fill="currentColor" viewBox="0 0 16 16">
					<use xlink:href="#i-host" />
				</svg>
				<span name="host.name"></span>
			</div>
			<mark id="apply" class="hc hms primary hover">
				<svg width="1rem" height="1rem" fill="currentColor" viewBox="0 0 16 16">
					<use xlink:href="#i-apply" />
				</svg>
				<span>应用</span>
			</mark>
		</div>
		<nav class="h hmm">
			<div class="hc hms ps hover" target="#host">
				<svg width="1rem" height="1rem" fill="currentColor" viewBox="0 0 16 16">
					<use xlink:href="#i-host" />
				</svg>
				<span>虚拟主机</span>
			</div>
			<div class="hc hms ps hover" target="#servlets">
				<svg width="1rem" height="1rem" fill="currentColor" viewBox="0 0 16 16">
					<use xlink:href="#i-servlet" />
				</svg>
				<span>服务程序</span>
				<span name="servlets"></span>
			</div>
			<div class="hc hms ps hover" target="#authentications">
				<svg width="1rem" height="1rem" fill="currentColor" viewBox="0 0 16 16">
					<use xlink:href="#i-auth" />
				</svg>
				<span>身份验证</span>
				<span name="authentications"></span>
			</div>
			<div class="g"></div>
			<div id="create" class="hc ps hover">
				<svg width="1rem" height="1rem" fill="currentColor" viewBox="0 0 16 16">
					<use xlink:href="#i-create" />
				</svg>
				<span>新建</span>
			</div>
		</nav>
	</div>
	<div id="card">
		<div id="host">
			<div class="item hc hms">
				<span>主机名称：</span>
				<span class="w30 hover" name="name"></span>
				<small>用于管理的名称</small>
			</div>
			<div class="item hc hms">
				<span>绑定域名：</span>
				<span class="w30 hover" name="names"></span>
			</div>
			<div class="item hc hms">
				<span>访问日志：</span>
				<span class="w30 hover" name="access"></span>
				<small>相对路径为程序目录</small>
			</div>
			<div class="hc hml ps">
				<a id="modify" class="hc hms text primary hover">
					<svg width="1rem" height="1rem" fill="currentColor" viewBox="0 0 16 16">
						<use xlink:href="#i-set" />
					</svg>
					<span>设置</span>
				</a>
				<a id="delete" class="hc hms text danger hover">
					<svg width="1rem" height="1rem" fill="currentColor" viewBox="0 0 16 16">
						<use xlink:href="#i-delete" />
					</svg>
					<span>删除</span>
				</a>
			</div>
		</div>
		<div id="servlets">
			<div class="hc hms ps item hover">
				<svg width="1rem" height="1rem" fill="currentColor" viewBox="0 0 16 16">
					<use xlink:href="#i-servlet" />
				</svg>
				<span class="w10" name="type"></span>
				<span class="g" name="path"></span>
				<div class="g">
					<a case="folder" target="folder">
						<svg class="hover" width="1rem" height="1rem" fill="currentColor" viewBox="0 0 16 16">
							<use xlink:href="#i-folder" />
						</svg>
						<span name="parameters.content"></span>
					</a>
					<span name="parameters.location"></span>
				</div>
				<svg class="hover" width="1rem" height="1rem" fill="currentColor" viewBox="0 0 16 16" target="delete">
					<use xlink:href="#i-delete" />
				</svg>
			</div>
		</div>
		<div id="authentications">
			<div class="hc hms ps item hover">
				<svg width="1rem" height="1rem" fill="currentColor" viewBox="0 0 16 16">
					<use xlink:href="#i-auth" />
				</svg>
				<span class="w10" name="type"></span>
				<span class="w15" name="realm"></span>
				<span class="g" name="path"></span>
				<span name="methods"></span>
				<span name="algorithm"></span>
				<svg class="hover" width="1rem" height="1rem" fill="currentColor" viewBox="0 0 16 16" target="delete">
					<use xlink:href="#i-delete" />
				</svg>
			</div>
		</div>
	</div>
</div>
